<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Estilizar DIV</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div id="controle">
    <label>Dimensões</label><br>
    Largura <input id="iptLargura" oninput="mudarLargura()" type="range" min="1" max="100"> 
    <label id="lblLargura">50</label><br>
    Altura <input id="iptAltura" oninput="mudarAltura()" type="range" min="1" max="100"> 
    <label id="lblAltura">50</label>
    <hr>
    <label>Distância</label><br>
    <label>Topo</label>
    <input type="range" id="iptTopo" oninput="distanciaTopo()" min="1" max="100">
    <label id="lblTopo">50</label><br>
    <label>Esquerda</label>
    <input type="range" id="iptEsquerda" oninput="distanciaEsquerda()" min="1" max="100">
    <label id="lblEsquerda">50</label>
    <hr>
    <label>Cor</label><br>
    <label>Vermelho</label> 
    <input type="range" id="iptRed" oninput="mudarCor()" min="0" max="255">
    <label id="lblRed">128</label><br>
    <label>Verde</label>
    <input type="range" id="iptGreen" oninput="mudarCor()" min="0" max="255">
    <label id="lblGreen">128</label><br>
    <label>Azul</label>
    <input type="range" id="iptBlue" oninput="mudarCor()" min="0" max="255">
    <label id="lblBlue">128</label>
  </div>
  <hr>
  <div id="box">
    <h2><a  href="https://www.instagram.com/j.gabrielxt">Gabriel</a></h2>
  </div>
    <script src="js/script.js"></script>
</body>
</html>
